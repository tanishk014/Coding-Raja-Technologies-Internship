<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Section with JavaScript Validation</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signup-section {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .signup-section label,
    .signup-section input,
    .signup-section button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }

    .signup-section button {
      background-color: #007BFF;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .signup-section button:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
    }
  </style>
</head>
<body>

  <div class="signup-section">
    <h2>Signup</h2>
    <form id="signupForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" class="form-control" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" class="form-control" required>

      <button type="button" class="btn btn-primary" onclick="validateSignup()">Signup</button>

      
      <div>
        <label>  Already have an account ?  <a href="login.html" class="btn btn-primary">Login Here</a></label>
     </div> 

      <p class="error-message" id="errorMessage"></p>
    </form>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    function validateSignup() {
      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var errorMessage = document.getElementById('errorMessage');

      // Simple validation
      if (username === '' || email === '' || password === '') {
        errorMessage.textContent = 'Please fill out all fields.';
      } else if (!isValidEmail(email)) {
        errorMessage.textContent = 'Please enter a valid email address.';
      } else {
        errorMessage.textContent = '';

        // Add your signup logic here
        // For simplicity, this example just displays an alert
        alert('Signup successful!'); 
      }
    }

    function isValidEmail(email) {
      // Basic email validation using a regular expression
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  </script>

</body>
</html>
