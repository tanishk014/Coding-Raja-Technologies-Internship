<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Section with JavaScript Validation</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signup-section {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .signup-section label,
    .signup-section input,
    .signup-section button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }

    .signup-section button {
      background-color: #007BFF;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .signup-section button:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
    }
  </style>
</head>
<body>

  <div class="signup-section">

    <h2>Login Form</h2>

    <form id="signupForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" class="form-control" required>
 
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" class="form-control" required>

      <button type="button" class="btn btn-primary" onclick="validatelogin()">Login</button>

      
      <div>
        <label>  Already have an account ?  <a href="signup.html" class="btn btn-primary">Sign Up Here</a></label>
     </div> 

      <p class="error-message" id="errorMessage"></p>
    </form>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    function validatelogin()
     {
      var username = document.getElementById('username').value;
      
      var password = document.getElementById('password').value;
      var errorMessage = document.getElementById('errorMessage');

      
      if (username === ''   || password === '') 
      {
        errorMessage.textContent = 'Please fill out all fields.';
      }

        

       else
        {
        errorMessage.textContent = '';

        
        alert('Login successful!'); 
      }
    }
 
  </script>

</body>
</html>
